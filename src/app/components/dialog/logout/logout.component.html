<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="modal.dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Are you sure you want to logout?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="modal.dismiss()" (click)="authServiceAK.logoutUser()" data-dismiss="modal" style="background-color: #c82333; color: white;">Yes</button>
  <button type="button" class="btn btn-danger btn-primary" data-dismiss="modal" (click)="modal.dismiss()" style="background-color: #4CAF50; color: white;">No</button>
</div>
