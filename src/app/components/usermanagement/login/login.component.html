<div class="container-fluid login-screen py-0">
	<div class="row">
		<div class="col-md-8">
			<ngb-carousel *ngIf="images" style="height: 800px; padding-top: 10%;">
				<ng-template ngbSlide>
				  <div class="wrapper">
					<img [src] = "images[0]">
				  </div>
				  
				</ng-template>
				<ng-template ngbSlide>
				  <div class="wrapper">
					<img [src]="images[1]">
				  </div>
				  
				</ng-template>
				<ng-template ngbSlide>
				  <div class="wrapper">
					<img [src]="images[2]">
				  </div>
				 
				</ng-template>
				<ng-template ngbSlide>
					<div class="wrapper">
					  <img [src]="images[3]">
					</div>
				   
				  </ng-template>
				  <ng-template ngbSlide>
					<div class="wrapper">
					  <img [src]="images[4]">
					</div>
				   
				  </ng-template>
			  </ngb-carousel>
		</div>
		<div class="col-md-4" style="padding-top: 6%;">
			<div class="margin-center">
				<div class="card-body">
					<img class="logo" src="../../../../assets/img/_Storefries.png" alt="StoreFries"> <br />
					<h3 class="card-title text-center">
						<p style="font-weight: bold; font-family: Poppins;">User Login</p>
					</h3>
					<form class="form-signin" [formGroup]='login' (ngSubmit)="OnSubmit()" autocomplete="off" novalidate>

						<div class="form-label-group mb-3" >
							<i class="fas fa-envelope"></i>
							<input type="email" [(ngModel)]="loginUserData.username" name="username" id="username"
								formControlName="username" class="form-control" placeholder="Email address" required>
							<div>
								<!--question mark(?) is a safe navigation operator-->
								<small *ngIf="login.controls.username.errors?.pattern" class="text-danger">Please
									provide a valid email address</small>
							</div>
						</div>

						<div class="form-label-group mb-3">
							<i class="fas fa-lock"></i>
							<input type="password" id="password" [(ngModel)]="loginUserData.password" [type]="fieldTextType ? 'text' : 'password'"
								title="At least one number and one uppercase and lowercase letter, and at least 8 or more characters"
								name="password" formControlName="password" required class="form-control"
								placeholder="Password">
						</div>




						<div>
							<!--question mark(?) is a safe navigation operator-->
							<small *ngIf="login.controls.password.errors?.pattern" class="text-danger">At least 1 number
								and 1 uppercase and 1 lowercase letter, and at least 8 characters</small>

						</div>

						<div *ngIf='errormessage' style="color: red;"><i class="fas fa-exclamation-circle"></i> Please
							provide both email and password</div>





						<!-- Show password
							<span class="input-group-text">
								<i (click)="toggleFieldTextType()" class="fas fa-eye-slash"></i>
							</span>
							-->

						<!--<div class="g-recaptcha">
								<ngx-recaptcha2 #captchaElem
                                  [siteKey]="sitekey">
                                </ngx-recaptcha2>
								</div>-->



						<div>

							<a class="forgot"
								style="float: left; color: black; position: absolute; left: 15%; font-family: Poppins;"
								routerLink='/forgot' class="pointer">Forgot password?</a> <br />
						</div>

						<br />

						<button class="btn btn-lg btn-block text-uppercase" style="cursor: pointer;" type="submit"
							[disabled]="clicked" value="Login" (click)="loginUser()"><i
								class="fas fa-sign-in-alt"></i>&nbsp;{{buttonname}}</button>



					</form>

					<hr class="hr-text" data-content="OR">


					

					<div class="col socialbutton" >


						<a href="javascript:void(0)" class="google btn  mb-2 ml-1" (click)="signInWithFB()">
						  <img style="display:inline-block; width: 30px; height: 30px; color: #3b5998 ;" alt="Google sign-in" src="../../../../assets/img/facebook.svg"  />
						  <div style="display:inline-block; min-width:3.8cm;">&nbsp;&nbsp;
							Login with Facebook
						  </div>
						</a>
			
						&nbsp;
			
						<a href="javascript:void(0)" class="google btn mb-2 mr-1" (click)="signInWithGoogle()">
						  <img style="display:inline-block; width: 30px; height: 30px;" alt="Google sign-in" src="../../../../assets/img/google.png" />
						  <div style="display:inline-block; min-width:3.8cm;">&nbsp;&nbsp;
							Login with Google
						  </div>
						</a>
			
					  </div>
					<div></div>
					<div class="anchor">
						Do not have an account? &nbsp;<a style="color: blue; font-family: Poppins;"
							routerLink='/register' class="pointer">Sign up now</a>
					</div>


				</div>

			</div>
			<a style="font-weight: bold; cursor: pointer; color: black; font-family: Poppins;"
				routerLink='/privacypolicy'>Privacy Policy</a>

		</div>

	</div>
</div>
